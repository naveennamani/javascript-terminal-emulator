<html>
	<head>
		<title>CONSOLE</title>
		<!-- terminal.js -->
		<script src="terminal.js"></script>
		<!-- terminal.css -->
		<link rel="stylesheet" href="terminal.css"/>
		<script>
			window.onload=function() {
				// Create and autofocus
				(new terminal("term",function(cmd) {
					// Return what you type
					return "You typed "+cmd;
				})).focus();
				// Create the terminal that executes userdefined commands
				new terminal("term2",{
					add:function(a,b) {
						// this refers to the terminal object created on 'term2' div
						// pause() method for not allowing users to enter further commands
						this.pause();
						// start() method for allowing users to enter commands
						this.start();
						return a+b;
					},
					sub:function(a,b) {
						return a-b;
					},
					mul:function(a,b) {
						return a*b;
					}
				});
				// Create terminal with 100% width and 100% height and add to the body
				// and executes the javascript code as in console
				new terminal("term3");
			};
		</script>
	</head>
	<body>
		<div id="term"  class="terminal"></div>
		<div id="term2" style='width:500px;height:500px' class="terminal"></div>
	</body>
</html>
